<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recipe Book</title>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    font-family: 'Jersey 10', cursive;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    color: black;
  }

  .container {
    margin-top: 60px;
    width: 900px;
    height: 550px;
    background-image: url('assets/bg.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  .back-button-top {
    position: absolute;
    top: 15px;
    right: 15px;
    text-decoration: none;
    font-size: 1.2rem;
    color: white;
    background-color: rgba(255, 255, 255, 0.2);
    border: 2px solid white;
    padding: 8px 15px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    z-index: 1000;
    font-family: 'Jersey 10', cursive;
  }

  .back-button-top:hover {
    background-color: rgba(255, 255, 255, 0.6);
    color: black;
  }

  .navbar {
    width: 100%;
    height: 70px;
    background-color: rgba(255,255,255,0.6);
    display: flex;
    align-items: center;
    padding-left: 20px;
    box-sizing: border-box;
    flex-shrink: 0;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }

  .navbar h2 {
    margin: 0;
    font-size: 32px;
    color: #000000;
  }

  .recipe-grid {
    width: 100%;
    height: 460px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px 25px;
    overflow-y: auto;
    padding-top: 10px;
  }

  .recipe-box {
    background-color: rgba(200, 200, 200, 0.5);
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    margin-left: 8%;
    margin-right: 8%;
    margin-top: 10%;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 18px;
    color: #000000;
    font-weight: 600;
    width: auto;
    height: 70px;
    box-sizing: border-box;
    cursor: default;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .recipe-box.empty {
    justify-content: center;
    font-style: italic;
    color: #7e6e4b;
    font-weight: 400;
    cursor: default;
  }

  .btns {
    display: flex;
    gap: 8px;
    flex-shrink: 0;
  }

  .btns button {
    font-family: 'Jersey 10', cursive;
    background-color: white;
    border: none;
    border-radius: 8px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    color: #422b0d;
    font-weight: 700;
    box-shadow: 0 0 5px #b77a00;
    transition: background-color 0.25s ease;
  }

  .btns button:hover {
    background-color: #d4b071;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(171, 123, 74, 0.85);
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .modal-content {
    background: linear-gradient(145deg, #dbd2ca, #482b11);
    padding: 25px 30px;
    border-radius: 20px;
    width: 95%;
    max-width: 600px;
    max-height: 80vh;
    color: #482916;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
    overflow-y: auto;
    font-size: 18px;
    line-height: 1.5;
    position: relative;
    font-family: 'Jersey 10', cursive;
  }

  .modal-close {
    position: absolute;
    top: 15px;
    right: 20px;
    background: transparent;
    border: none;
    font-size: 28px;
    font-weight: bold;
    color: #f7f1e1;
    cursor: pointer;
    user-select: none;
  }

  .modal-close:hover {
    color: #d2b48c;
  }

  .modal-content h3 {
    margin-top: 0;
    font-size: 34px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 4px #b5895a;
  }

  .modal-content img {
    display: block;
    width: 100%;
    max-height: 260px;
    object-fit: cover;
    border-radius: 15px;
    margin: 15px 0 25px;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
  }

  .modal-content p {
    margin-bottom: 18px;
    text-shadow: 0 0 2px #d7b382;
    white-space: pre-wrap;
  }

  .modal-buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 25px;
  }

  .modal-buttons button {
    background-color: #d7b98e;
    border: none;
    border-radius: 14px;
    padding: 12px 30px;
    cursor: pointer;
    font-family: 'Jersey 10', cursive;
    font-size: 18px;
    font-weight: 600;
    color: #3e2723;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .modal-buttons button:hover {
    background-color: #c4a56e;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button-top">‚Üê Back</a>
    <div style="flex: 1 1 100%;">
      <div class="navbar">
        <h2>Saved Recipe's</h2>
      </div>
      <div class="recipe-grid" id="recipeGrid">
        <!-- Recipe boxes go here -->
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</button>
    </div>
  </div>

<script>
  let recipes = [];

  function updateBoxes() {
    const grid = document.getElementById('recipeGrid');
    grid.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const r = recipes[i];
      const box = document.createElement('div');
      if (r) {
        box.className = 'recipe-box';
        box.innerHTML = `
          <span title="${r.name}" style="flex-grow:1; overflow:hidden; text-overflow:ellipsis;">${r.name}</span>
          <div class="btns">
            <button onclick="viewRecipe(${i})">View</button>
            <button onclick="editRecipe(${i})">Edit</button>
          </div>
        `;
      } else {
        box.className = 'recipe-box empty';
        box.textContent = 'No Recipe';
      }
      grid.appendChild(box);
    }
  }

  window.onload = () => {
    recipes = JSON.parse(localStorage.getItem('savedRecipes')) || [];
    updateBoxes();
  };

  function viewRecipe(index) {
    const r = recipes[index];
    if (!r) return;
    document.getElementById('modalContent').innerHTML = `
      <button class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <h3>${r.name}</h3>
      <p><strong>Ingredients:</strong><br>${r.ingredients.replace(/\n/g, '<br>')}</p>
      <p><strong>Instructions:</strong><br>${r.recipe.replace(/\n/g, '<br>')}</p>
      <img src="${r.image}" alt="${r.name} Image" />
      <div class="modal-buttons">
        <button onclick="closeModal()">Close</button>
      </div>
    `;
    document.getElementById('modal').style.display = 'flex';
  }

  function editRecipe(index) {
    const r = recipes[index];
    if (!r) return;
    document.getElementById('modalContent').innerHTML = `
      <button class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <h3>Edit ${r.name}</h3>
      <label>Ingredients:</label>
      <textarea id="editIngredients" style="width: 100%; height: 100px; font-family: 'Jersey 10', cursive; margin-top: 8px;">${r.ingredients}</textarea>
      <label>Instructions:</label>
      <textarea id="editInstructions" style="width: 100%; height: 100px; font-family: 'Jersey 10', cursive; margin-top: 8px;">${r.recipe}</textarea>
      <div class="modal-buttons">
        <button onclick="saveEdit(${index})">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    `;
    document.getElementById('modal').style.display = 'flex';
  }

  function saveEdit(index) {
    const newIng = document.getElementById('editIngredients').value;
    const newRec = document.getElementById('editInstructions').value;
    recipes[index].ingredients = newIng;
    recipes[index].recipe = newRec;
    localStorage.setItem('savedRecipes', JSON.stringify(recipes));
    closeModal();
    updateBoxes();
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  window.onclick = (event) => {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
      closeModal();
    }
  };
</script>
</body>
</html>
